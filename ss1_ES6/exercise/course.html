<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài Tập</title>
  </head>
  <body>
    <script>
      let courses = [
        {
          id: 1,
          title: "ReactJS Tutorial",
          rating: 4.2,
        },
        {
          id: 2,
          title: "Angular Tutorial",
          rating: 2.5,
        },
        {
          id: 3,
          title: "VueJS Tutorial",
          rating: 3.8,
        },
        {
          id: 4,
          title: "Java Tutorial",
          rating: 4,
        },
        {
          id: 5,
          title: "JavaScript Tutorial",
          rating: 3.5,
        },
      ];

      // Bài 1
      let arr1 = courses.filter(course => course.rating >= 4);
      console.log(arr1);

      // Bài 2
      let arr2 = courses.filter(course1 => course1.rating < 4).map(course2 => {
        return course2.id + "-" + course2.title + "-" + course2.rating;
      });
      console.log(arr2);

      // Bài 3
      let arr3 = [...arr1, ...arr2];
      console.log(arr3);
    </script>
  </body>
</html>
